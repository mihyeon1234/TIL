<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>

    <section id="cardsSection" class="row">
    </section>  

  </div>

  <script>
    /*
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존에 입력된 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */

    const formTag = document.querySelector('#form')
    formTag.addEventListener('submit', function(event) {
      event.preventDefault()

      const intitle = document.querySelector('#title')
      const title = intitle.value
      const incontent = document.querySelector('#content')
      const content = incontent.value

      const articleTag = document.createElement('article')
      articleTag.classList.add('col-4')

      const div1 = document.createElement('div')
      div1.classList.add('card')
      div1.classList.add('m-1')

      const div2 = document.createElement('div')
      div2.classList.add('card-body')

      const h5Tag = document.createElement('h5')
      h5Tag.classList.add('card-title')
      h5Tag.innerText = title

      const pTag = document.createElement('p')
      pTag.classList.add('card-text')
      pTag.innerText = content

      articleTag.appendChild(div1)
      div1.appendChild(div2)
      div2.appendChild(h5Tag)
      div2.appendChild(pTag)

      const cardsSection = document.querySelector('#cardsSection')
      cardsSection.appendChild(articleTag)
      event.target.reset()
    })

  </script>
</body>

</html>
