<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="title">DOM 조작</h1>
  <p class="text">querySelector</p>
  <p class="text">querySelectorAll</p>
  <ul>
    <li>Javascript</li>
    <li>Python</li>
  </ul>

  <script>
    console.log(document.querySelector('#title')) //selector 을 이용해서 id가 title h1테그 선택
    console.log(document.querySelectorAll('.text')) // id가 text인 모든 테그 선택
    console.log(document.querySelector('.text')) // id가 text인 첫번째 테그 선택
    console.log(document.querySelectorAll('body > ul > li')) // body > ul > li인 모든 테그 선택 
    liTags = document.querySelectorAll('body > ul > li')

    liTags.forEach(element => {
      console.log(element)
    });
</script>
</body>
</html>
