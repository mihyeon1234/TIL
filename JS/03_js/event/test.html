<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .tagColor{
            color: purple;
            font-size: 50px;
        }
    </style>
    <script>
        const body = document.querySelector('body')
        const aTag = document.createElement('a')
        const h1Tag = document.createElement('h1')

        aTag.setAttribute('href', 'https://www.ssafy.com')
        // aTag.href = 'https://www.ssafy.com'
        aTag.innerText = 'SSAFY'
        body.appendChild(h1Tag)
        h1Tag.appendChild(aTag)
        // aTag.setAttribute('style', 'color:purple; font-size:50px')
        aTag.classList.toggle('tagColor')

        aTag.addEventListener('click' , function (event){
            event.preventDefault()
        })
    </script>
</body>
</html>
