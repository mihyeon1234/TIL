<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = app>
        <h1>점심메뉴</h1>
        <button type="button" @click="pick" >pick me</button>
        <div>{{message}}</div>

        <hr/>
        <button type="button" @click="rotto" >rotto number</button>
        <div>{{rottos}}</div>

        <hr/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '',
                myArr: ['국밥', '짜장면', '잔치국수'],
                rottos: ''
            },
            methods: {
                pick: function(){
                    const idx = Math.floor(Math.random() * this.myArr.length)
                    this.message = this.myArr[idx];
                    // this.message =_.sample(this.myArr)
                },

                rotto: function(){
                    // const numbers = _.range(1,46)
                    // this.rottos = _.sampleSize(numbers, 6)
                    this.rottos=[]
                    for (var i = 0; i < 6; i++){
                        this.rottos.push(parseInt(Math.random() * 45+1))
                    }
                }
            }
        })
    </script>
</body>
</html>
