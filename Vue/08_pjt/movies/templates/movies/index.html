{% extends 'base.html' %}

{% block content %}
  <p class="main_title">Movies</p>
  {% for movie in movies %}
  {% if movie.overview %}
  <div class='card'>
    <a class='title' href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a><br>
    <div class="box">
      <div class="left_box">
        <a href="{% url 'movies:detail' movie.pk %}">
          <img src="{{movie.poster_path}}" alt="" class='img'>
        </a>
        <p class='score'>
          평점: {{movie.vote_average}}
        </p>
      </div>
      <div class="right_box">
        {{movie.overview}}
      </div>
    </div>
  </div>
  {% endif %}
  
<style>
  .main_title{
    font-size:35px;
    font-weight: bold;
  }
  .box{
    display:flex;
  }
  .img {
    width: 200px;
  }
  .img:hover {
    width:300px;
    transition: all 0.8s;
  }
  .card{
    margin-bottom: 10px;
    padding: 10px;
  }
  .title{
    font-size: 30px;
    font-weight: bold;
    text-decoration: none;
    color:gray;
  }
  .title:hover {
    font-size: 40px;
    font-weight: bold;
    text-decoration: none;
    color:black;
  }
  .score{
    margin-top: 10px;
    font-weight: bold;
  }
  .left_box{
  }
  .right_box{
    padding:15px;
  }
</style>
  {% endfor %}
{% endblock %}
