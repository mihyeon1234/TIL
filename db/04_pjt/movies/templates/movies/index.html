{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'movies:create' %}">CREATE</a>
  <hr>
  {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a><br>
    {{ movie.score }}
    <hr>
  {% empty %}
    <p>게시글이 존재하지 않습니다. :)</p>
  {% endfor %}
{% endblock content %}
